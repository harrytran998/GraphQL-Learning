type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  posts: [Post!]
}

type Post {
  id: ID! @unique
  title: String!
  body: String!
  published: Boolean!
  comments: [Comment!]
  author: User!
}

type Comment {
  id: ID! @unique
  comment: String!
  post: Post!
  author: User!
}
